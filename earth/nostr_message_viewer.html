<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nostr Message Viewer</title>
    <style>
        @import url('./fonts.css');

        :root {
            --terminal-bg: #0a0a12;
            --terminal-green: #0f0;
            --terminal-cyan: #0ff;
            --terminal-purple: #b19cd9;
            --terminal-red: #f44;
            --terminal-orange: #fb8532;
            --terminal-glow: rgba(0, 255, 0, 0.7);
            --terminal-border: #333;
            --text-color: #e0e0e0;
            --text-shadow: 0 0 8px var(--terminal-glow);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: #000;
            overflow-y: auto;
            overflow-x: hidden;
            font-family: 'Inconsolata', monospace;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh;
            padding-top: 2rem;
            perspective: 1000px;
        }

        .matrix-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.15;
        }

        .terminal-container {
            position: relative;
            width: 85%;
            max-width: 900px;
            min-height: 70vh;
            background: var(--terminal-bg);
            border-radius: 8px;
            box-shadow: 0 0 30px rgba(0, 255, 0, 0.5),
                        inset 0 0 10px rgba(0, 255, 0, 0.2);
            overflow: hidden;
            border: 1px solid var(--terminal-green);
            transform-style: preserve-3d;
            animation: float 8s ease-in-out infinite;
            margin-bottom: 2rem;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotateX(10deg) rotateY(5deg);
            }
            50% {
                transform: translateY(-15px) rotateX(5deg) rotateY(10deg);
            }
        }

        .terminal-header {
            background: linear-gradient(to right, #0a0a0a, #111);
            padding: 8px 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: var(--terminal-green);
            font-family: 'Share Tech Mono', monospace;
            border-bottom: 1px solid var(--terminal-green);
            box-shadow: 0 2px 15px rgba(0, 255, 0, 0.3);
        }

        .terminal-buttons-group {
            display: flex;
            gap: 8px;
        }

        .terminal-button-ctrl {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .terminal-button-ctrl:hover {
            transform: scale(1.2);
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }

        .terminal-button-ctrl.red { background: #ff5f56; }
        .terminal-button-ctrl.yellow { background: #ffbd2e; }
        .terminal-button-ctrl.green { background: #27c93f; }

        .terminal-body {
            padding: 20px;
            overflow-y: auto;
            color: var(--text-color);
            text-shadow: var(--text-shadow);
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .glitch { position: relative; }
        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute; top: 0; left: 0;
            width: 100%; height: 100%;
            background: var(--terminal-bg);
        }
        .glitch::before {
            left: 2px; text-shadow: -2px 0 var(--terminal-red);
            clip: rect(24px, 550px, 90px, 0);
            animation: glitch-anim-1 2s infinite linear alternate-reverse;
        }
        .glitch::after {
            left: -2px; text-shadow: -2px 0 var(--terminal-cyan);
            clip: rect(85px, 550px, 140px, 0);
            animation: glitch-anim-2 2s infinite linear alternate-reverse;
        }

        @keyframes glitch-anim-1 {
            0% { clip: rect(54px, 800px, 54px, 0); }
            20% { clip: rect(27px, 800px, 86px, 0); }
            40% { clip: rect(14px, 800px, 75px, 0); }
            60% { clip: rect(39px, 800px, 104px, 0); }
            80% { clip: rect(18px, 800px, 53px, 0); }
            100% { clip: rect(73px, 800px, 112px, 0); }
        }

        @keyframes glitch-anim-2 {
            0% { clip: rect(35px, 800px, 89px, 0); }
            20% { clip: rect(56px, 800px, 103px, 0); }
            40% { clip: rect(22px, 800px, 64px, 0); }
            60% { clip: rect(88px, 800px, 120px, 0); }
            80% { clip: rect(13px, 800px, 32px, 0); }
            100% { clip: rect(42px, 800px, 99px, 0); }
        }

        canvas { display: block; }

        /* Message styles */
        .message-container {
            background: rgba(0, 255, 255, 0.05);
            border: 1px solid var(--terminal-cyan);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 24px;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 16px;
            padding-bottom: 12px;
            border-bottom: 1px solid var(--terminal-border);
        }

        .author-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            border: 2px solid var(--terminal-cyan);
            background: var(--terminal-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .author-avatar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
        }

        .author-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .author-info {
            flex: 1;
        }

        .author-name {
            font-size: 1.1em;
            font-weight: bold;
            color: var(--terminal-cyan);
            cursor: pointer;
            text-decoration: none;
        }

        .author-name:hover {
            color: var(--terminal-green);
            text-shadow: 0 0 5px var(--terminal-glow);
        }

        .author-pubkey {
            font-size: 0.85em;
            color: var(--terminal-purple);
            font-family: monospace;
        }

        .message-meta {
            display: flex;
            gap: 16px;
            font-size: 0.9em;
            color: var(--terminal-cyan);
            margin-top: 4px;
        }

        .message-content {
            color: var(--text-color);
            line-height: 1.8;
            margin: 16px 0;
            word-wrap: break-word;
            word-break: break-word;
        }

        .message-content.markdown-content h1, .message-content.markdown-content h2, .message-content.markdown-content h3, .message-content.markdown-content h4 {
            color: var(--terminal-cyan);
            margin: 1em 0 0.4em;
            font-size: 1em;
            border-bottom: 1px solid var(--terminal-border);
        }
        .message-content.markdown-content h1 { font-size: 1.15em; }
        .message-content.markdown-content pre {
            background: rgba(0, 255, 0, 0.08);
            border: 1px solid var(--terminal-border);
            padding: 12px;
            border-radius: 4px;
            overflow-x: auto;
            margin: 10px 0;
            font-size: 0.9em;
        }
        .message-content.markdown-content code {
            background: rgba(0, 255, 0, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 0.9em;
        }
        .message-content.markdown-content pre code { background: none; padding: 0; }
        .message-content.markdown-content a { color: var(--terminal-cyan); text-decoration: underline; }
        .message-content.markdown-content a:hover { color: var(--terminal-green); }
        .message-content.markdown-content blockquote {
            border-left: 4px solid var(--terminal-green);
            padding-left: 14px;
            margin: 10px 0;
            color: var(--terminal-purple);
        }
        .message-content.markdown-content ul, .message-content.markdown-content ol { margin: 8px 0; padding-left: 24px; }
        .message-content.markdown-content li { margin: 4px 0; }
        .message-content.markdown-content p { margin: 8px 0; }
        .message-content.markdown-content table { border-collapse: collapse; margin: 10px 0; font-size: 0.9em; }
        .message-content.markdown-content th, .message-content.markdown-content td { border: 1px solid var(--terminal-border); padding: 6px 10px; text-align: left; }
        .message-content.markdown-content th { color: var(--terminal-cyan); background: rgba(0, 255, 0, 0.05); }

        .message-actions {
            display: flex;
            gap: 16px;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid var(--terminal-border);
        }

        .action-button {
            background: none;
            border: 1px solid var(--terminal-cyan);
            color: var(--terminal-cyan);
            padding: 6px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Share Tech Mono', monospace;
            transition: all 0.2s;
            font-size: 0.9em;
        }

        .action-button:hover {
            background: var(--terminal-cyan);
            color: var(--terminal-bg);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }

        .action-button.liked {
            background: var(--terminal-red);
            border-color: var(--terminal-red);
            color: white;
        }

        /* Replies section */
        .replies-section {
            margin-top: 32px;
            padding-top: 24px;
            border-top: 2px solid var(--terminal-green);
        }

        .replies-header {
            color: var(--terminal-green);
            font-size: 1.2em;
            margin-bottom: 20px;
            font-family: 'Share Tech Mono', monospace;
        }

        .reply-item {
            background: rgba(0, 255, 0, 0.03);
            border-left: 3px solid var(--terminal-green);
            padding: 16px;
            margin-bottom: 16px;
            border-radius: 4px;
        }

        .reply-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 12px;
        }

        .reply-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--terminal-green);
            background: var(--terminal-purple);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8em;
            font-weight: bold;
            color: white;
            cursor: pointer;
        }

        .reply-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .reply-author {
            font-weight: bold;
            color: var(--terminal-green);
            cursor: pointer;
            text-decoration: none;
        }

        .reply-author:hover {
            color: var(--terminal-cyan);
        }

        .reply-time {
            font-size: 0.85em;
            color: var(--terminal-cyan);
        }

        .reply-content {
            color: var(--text-color);
            line-height: 1.6;
            margin-left: 42px;
            word-wrap: break-word;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: var(--terminal-cyan);
            font-size: 1.1em;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: var(--terminal-red);
            font-size: 1.1em;
        }

        a {
            color: var(--terminal-cyan);
            text-decoration: underline;
            transition: color 0.2s;
        }

        a:hover {
            color: var(--terminal-green);
            text-shadow: 0 0 5px var(--terminal-glow);
        }

        .stats {
            display: flex;
            gap: 20px;
            font-size: 0.9em;
            color: var(--terminal-purple);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        /* Styles for media links and images */
        .media-container {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 10px;
            margin-bottom: 10px;
        }
        .media-link {
            color: var(--terminal-cyan);
            text-decoration: underline;
            font-size: 0.9em;
        }
        .message-image {
            max-width: 300px;
            max-height: 300px;
            height: auto;
            border: 1px solid var(--terminal-border);
            border-radius: 4px;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        .message-image:hover {
            transform: scale(1.05);
            box-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
        }
        .message-video, .message-audio {
            max-width: 300px;
            height: auto;
            border: 1px solid var(--terminal-border);
            border-radius: 4px;
        }

        /* Modal styles for images */
        .image-modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.9);
            padding: 20px;
            align-items: center;
            justify-content: center;
        }

        .image-modal-content {
            position: relative;
            max-width: 90%;
            max-height: 90%;
            border-radius: 8px;
            border: 3px solid var(--terminal-cyan);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            animation-name: zoom;
            animation-duration: 0.6s;
        }

        .image-modal-content img,
        .image-modal-content video,
        .image-modal-content audio {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 5px;
        }

        @keyframes zoom {
            from {transform:scale(0)}
            to {transform:scale(1)}
        }

        .image-modal-close {
            position: absolute;
            top: -40px;
            right: -40px;
            color: #f1f1f1;
            font-size: 40px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            background: rgba(0,0,0,0.7);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1001;
        }

        .image-modal-close:hover,
        .image-modal-close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
            background: rgba(0,0,0,0.9);
        }
    </style>

<body>
    <canvas id="matrix" class="matrix-background"></canvas>
    <div class="terminal-container">
        <div class="terminal-header">
            <div class="terminal-buttons-group">
                <div class="terminal-button-ctrl red" onclick="window.close()" title="Fermer"></div>
                <div class="terminal-button-ctrl yellow" onclick="window.history.back()" title="Retour"></div>
                <div class="terminal-button-ctrl green" onclick="window.location.reload()" title="Rafra√Æchir"></div>
            </div>
            <div class="glitch" data-text="Nostr Message Viewer:~">Nostr Message Viewer:~</div>
            <div class="terminal-buttons-group">
                <div style="width: 20px;"></div>
            </div>
        </div>
        <div class="terminal-body" id="content">
            <div class="loading">‚è≥ Chargement du message...</div>
        </div>
    </div>

    <script src="marked.min.js"></script>
    <script>
        // nostr_message_viewer: standalone page to view one Nostr kind-1 note and its replies.
        // URL params: event= or id= (hex event id). Uses relay from host (ipfs.* -> relay.*), or local relay on localhost:8080.
        // Renders content as Markdown when applicable (marked), else plain text with linkified URLs. Supports NIP-94 imeta, media, like/reply links.

        // Matrix effect (simplified)
        const canvas = document.getElementById('matrix');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        
        const alphabet = '„Ç¢„Ç°„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É£„É©„ÉØ„Ç¨„Ç∂„ÉÄ„Éê„Éë„Ç§„Ç£„Ç≠„Ç∑„ÉÅ„Éã„Éí„Éü„É™„É∞„ÇÆ„Ç∏„ÉÇ„Éì„Éî„Ç¶„Ç•„ÇØ„Çπ„ÉÑ„Éå„Éï„É†„É¶„É•„É´„Ç∞„Ç∫„Éñ„ÉÖ„Éó„Ç®„Çß„Ç±„Çª„ÉÜ„Éç„Éò„É°„É¨„É±„Ç≤„Çº„Éá„Éô„Éö„Ç™„Ç©„Ç≥„ÇΩ„Éà„Éé„Éõ„É¢„É®„Éß„É≠„É≤„Ç¥„Çæ„Éâ„Éú„Éù„É¥„ÉÉ„É≥ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
        const fontSize = 16;
        const columns = canvas.width / fontSize;
        const rainDrops = Array(Math.floor(columns)).fill(1);

        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0f0';
            ctx.font = fontSize + 'px monospace';
            
            for (let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i * fontSize, rainDrops[i] * fontSize);
                if (rainDrops[i] * fontSize > canvas.height && Math.random() > 0.975) {
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
            
            requestAnimationFrame(drawMatrix);
        }
        drawMatrix();

        // Utility functions
        function getUrlParameter(name) {
            name = name.replace(/[\[]/, '\\[').replace(/[\]]/, '\\]');
            const regex = new RegExp('[\\?&]' + name + '=([^&#]*)');
            const results = regex.exec(location.search);
            return results === null ? '' : decodeURIComponent(results[1].replace(/\+/g, ' '));
        }

        // Convert hex pubkey to npub format
        function hexToNpub(hex) {
            if (!hex) return hex;
            try {
                // Use npubEncode from nostr.bundle.js via NostrTools.nip19
                if (typeof NostrTools !== 'undefined' && NostrTools.nip19 && NostrTools.nip19.npubEncode) {
                    return NostrTools.nip19.npubEncode(hex);
                }
            } catch (e) {
                console.warn('Error converting hex to npub:', e);
            }
            return hex;
        }

        // Convert hex event id to nevent format
        function hexToNevent(hex, relayUrl = null) {
            if (!hex) return hex;
            try {
                // Use neventEncode from nostr.bundle.js via NostrTools.nip19
                if (typeof NostrTools !== 'undefined' && NostrTools.nip19) {
                    if (NostrTools.nip19.neventEncode) {
                        return NostrTools.nip19.neventEncode({
                            id: hex,
                            relays: relayUrl ? [relayUrl] : []
                        });
                    } else if (NostrTools.nip19.noteEncode) {
                        // Fallback to noteEncode (nevent is similar to note)
                        return NostrTools.nip19.noteEncode(hex);
                    }
                }
            } catch (e) {
                console.warn('Error converting hex to nevent:', e);
            }
            return hex;
        }

        async function getRelayURL() {
            const currentUrl = new URL(window.location.href);
            const relayName = currentUrl.hostname.replace('ipfs.', 'relay.');
            // Use local relay only for localhost or explicit dev port
            if (currentUrl.hostname === 'localhost' || currentUrl.port === '8080') {
                return 'ws://127.0.0.1:7777';
            }
            return `wss://${relayName}`;
        }

        function formatRelativeTime(timestamp) {
            const now = Math.floor(Date.now() / 1000);
            const diff = now - timestamp;
            
            if (diff < 60) return '√† l\'instant';
            if (diff < 3600) return `il y a ${Math.floor(diff / 60)} min`;
            if (diff < 86400) return `il y a ${Math.floor(diff / 3600)}h`;
            if (diff < 604800) return `il y a ${Math.floor(diff / 86400)}j`;
            
            const date = new Date(timestamp * 1000);
            return date.toLocaleDateString('fr-FR', { 
                day: 'numeric', 
                month: 'short', 
                year: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // Function to process media links and return appropriate HTML (URLs escaped for attributes)
        function processMediaLink(url) {
            const urlLower = url.toLowerCase();
            const urlSafe = escapeHtmlAttr(url);
            const urlDisplay = escapeHtml(url);

            // Image formats
            if (urlLower.match(/\.(jpg|jpeg|png|gif|webp|svg|bmp|ico)$/)) {
                return `<div class="media-container">
                    <img src="${urlSafe}" alt="Image" class="message-image" onclick="openImageModal(this.getAttribute('data-src'))" data-src="${urlSafe}" title="Click to enlarge">
                    <a href="${urlSafe}" target="_blank" rel="noopener noreferrer" class="media-link">${urlDisplay}</a>
                </div>`;
            }

            // Video formats
            else if (urlLower.match(/\.(mp4|webm|ogg|mov|avi|mkv)$/)) {
                return `<div class="media-container">
                    <video controls class="message-video" preload="metadata">
                        <source src="${urlSafe}" type="video/${urlLower.split('.').pop()}">
                        Your browser does not support the video tag.
                    </video>
                    <a href="${urlSafe}" target="_blank" rel="noopener noreferrer" class="media-link">${urlDisplay}</a>
                </div>`;
            }

            // Audio formats
            else if (urlLower.match(/\.(mp3|wav|ogg|flac|aac|m4a)$/)) {
                return `<div class="media-container">
                    <audio controls class="message-audio" preload="metadata">
                        <source src="${urlSafe}" type="audio/${urlLower.split('.').pop()}">
                        Your browser does not support the audio tag.
                    </audio>
                    <a href="${urlSafe}" target="_blank" rel="noopener noreferrer" class="media-link">${urlDisplay}</a>
                </div>`;
            }

            // Regular links
            else {
                return `<a href="${urlSafe}" target="_blank" rel="noopener noreferrer">${urlDisplay}</a>`;
            }
        }

        // Extract image/media URLs from imeta tags (NIP-94)
        function extractImagesFromImetaTags(message) {
            if (!message.tags || !Array.isArray(message.tags)) {
                return [];
            }
            
            const images = [];
            
            message.tags.forEach(tag => {
                if (tag[0] === 'imeta') {
                    let imageUrl = null;
                    let mimeType = null;
                    let dimensions = null;
                    let alt = null;
                    
                    // Parse imeta tag - can be in different formats:
                    // ["imeta", "url https://...", "m image/jpeg", "dim 1920x1080"]
                    // or ["imeta", "url", "https://...", "m", "image/jpeg"]
                    for (let i = 1; i < tag.length; i++) {
                        const item = tag[i];
                        
                        if (typeof item === 'string') {
                            // Check if it's a key-value pair: "url https://..."
                            if (item.includes(' ') && item.length > 4) {
                                const [key, ...valueParts] = item.split(' ');
                                const value = valueParts.join(' ');
                                
                                if (key === 'url' && !imageUrl && value.startsWith('http')) {
                                    imageUrl = value;
                                } else if (key === 'm') {
                                    mimeType = value;
                                } else if (key === 'dim') {
                                    dimensions = value;
                                } else if (key === 'alt') {
                                    alt = value;
                                }
                            }
                            // Or check if current item is a key and next is value
                            else if (i + 1 < tag.length && typeof tag[i + 1] === 'string') {
                                const nextItem = tag[i + 1];
                                if (item === 'url' && !imageUrl && nextItem.startsWith('http')) {
                                    imageUrl = nextItem;
                                    i++; // Skip next item
                                } else if (item === 'm') {
                                    mimeType = nextItem;
                                    i++; // Skip next item
                                } else if (item === 'dim') {
                                    dimensions = nextItem;
                                    i++; // Skip next item
                                } else if (item === 'alt') {
                                    alt = nextItem;
                                    i++; // Skip next item
                                }
                            }
                            // Or check if it looks like a URL directly
                            else if (!imageUrl && item.startsWith('http')) {
                                imageUrl = item;
                            }
                        }
                    }
                    
                    if (imageUrl) {
                        images.push({
                            url: imageUrl,
                            mimeType: mimeType,
                            dimensions: dimensions,
                            alt: alt || 'Image from imeta tag'
                        });
                    }
                }
            });
            
            return images;
        }

        function goToProfile(pubkey) {

        // Fetch message and replies
        async function fetchMessage(eventId, relayUrl) {
            try {
                const relay = nostrTools.relayInit(relayUrl);
                await relay.connect();
                
                return new Promise((resolve, reject) => {
                    const sub = relay.sub([{ ids: [eventId] }]);
                    let message = null;
                    
                    const timeout = setTimeout(() => {
                        sub.unsub();
                        relay.close();
                        resolve(null);
                    }, 5000);

                    sub.on('event', event => {
                        clearTimeout(timeout);
                        message = event;
                        sub.unsub();
                        relay.close();
                        resolve(message);
                    });

                    sub.on('eose', () => {
                        if (!message) {
                            clearTimeout(timeout);
                            sub.unsub();
                            relay.close();
                            resolve(null);
                        }
                    });

                    relay.on('error', (err) => {
                        clearTimeout(timeout);
                        sub.unsub();
                        relay.close();
                        reject(err);
                    });
                });
            } catch (error) {
                console.error("Error fetching message:", error);
                throw error;
            }
        }

        async function fetchReplies(eventId, relayUrl) {
            try {
                const relay = nostrTools.relayInit(relayUrl);
                await relay.connect();
                
                return new Promise((resolve, reject) => {
                    const sub = relay.sub([{ 
                        kinds: [1], 
                        '#e': [eventId],
                        limit: 100
                    }]);
                    const replies = [];
                    
                    const timeout = setTimeout(() => {
                        sub.unsub();
                        relay.close();
                        resolve(replies.sort((a, b) => a.created_at - b.created_at));
                    }, 5000);

                    sub.on('event', event => {
                        replies.push(event);
                    });

                    sub.on('eose', () => {
                        clearTimeout(timeout);
                        sub.unsub();
                        relay.close();
                        resolve(replies.sort((a, b) => a.created_at - b.created_at));
                    });

                    relay.on('error', (err) => {
                        clearTimeout(timeout);
                        sub.unsub();
                        relay.close();
                        reject(err);
                    });
                });
            } catch (error) {
                console.error("Error fetching replies:", error);
                return [];
            }
        }

        async function fetchProfile(pubkey, relayUrl) {
            try {
                const relay = nostrTools.relayInit(relayUrl);
                await relay.connect();
                
                return new Promise((resolve) => {
                    const sub = relay.sub([{ kinds: [0], authors: [pubkey], limit: 1 }]);
                    let profile = null;
                    
                    const timeout = setTimeout(() => {
                        sub.unsub();
                        relay.close();
                        resolve({});
                    }, 3000);

                    sub.on('event', event => {
                        clearTimeout(timeout);
                        try {
                            profile = JSON.parse(event.content);
                        } catch (e) {
                            profile = {};
                        }
                        sub.unsub();
                        relay.close();
                        resolve(profile);
                    });

                    sub.on('eose', () => {
                        if (!profile) {
                            clearTimeout(timeout);
                            sub.unsub();
                            relay.close();
                            resolve({});
                        }
                    });
                });
            } catch (error) {
                console.error("Error fetching profile:", error);
                return {};
            }
        }

        // Render message body: markdown or plain text (escape HTML, linkify URLs)
        async function renderMessageContent(rawContent) {
            if (rawContent == null || rawContent === '') return { html: '', isMarkdown: false };
            const text = String(rawContent).trim();
            const looksLikeMarkdown = /^(#{1,6}\s|```|-\s|\*\s|>\s|\d+\.\s)/m.test(text) || /\n#{1,6}\s/m.test(text);
            if (looksLikeMarkdown && typeof marked !== 'undefined') {
                try {
                    if (marked.setOptions) marked.setOptions({ breaks: true });
                    const html = await Promise.resolve(marked.parse(text));
                    return { html: html || escapeHtml(text), isMarkdown: true };
                } catch (e) {
                    // fallback to plain
                }
            }
            const escaped = escapeHtml(text);
            const linkified = escaped.replace(
                /(https?:\/\/[^\s<]+)/g,
                '<a href="$1" target="_blank" rel="noopener noreferrer">$1</a>'
            );
            return { html: linkified, isMarkdown: false };
        }

        function escapeHtml(s) {
            const div = document.createElement('div');
            div.textContent = s;
            return div.innerHTML;
        }

                if (!message) {
